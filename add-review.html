<!-- This page is for adding reviews to various events that are listed on the site -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Add Review</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
<!-- Header contains navigation bar and links to other sections of the website as well as the two main website logos based on the size of the display -->
	<header>
		<div class="container">
			<div id="branding">
				<a href="index.html">
				<picture>
				  <source media="(min-width: 650px)" srcset="img/Logo_1.png">
				  <source media="(min-width: 375px)" srcset="img/Logo_2.png">
				  <img src="img/Logo_2.png" alt="Main_Logo">
				</picture>
				</a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Search</a></li>
					<li class="current"><a href="add-review.html">Add Review</a></li>
					<li><a href="add-event.html">Add Event</a></li>
					<li><a href="sign-up.html">Sign-up/Login</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Section where a user can add a review to a copmany that hosts a particular event. Includes fields like user, company name, address, longitude and latitude and the review itself. There is also a section to leave the overall rating score  -->
	<section id="add-content">
		<div class="page-title">
			Add a Review
		</div>
		<div class="review-container">
			<form>
				<label for="user">User</label>
				<br>
				<input id="user" type="text">
				<br>
				<label for="company_name">Company Name</label>
				<br>
				<input id="company_name" type="text">
				<br>
				<label for="address">Address</label>
				<br>
				<input id="address" type="text">
				<br>
				<label for="latitude">Latitude</label>
				<br>
				<input id="latitude" type="text">
				<br>
				<label for="longitude">Longitude</label>
				<br>
				<input id="longitude" type="text">
				<br>
				<label for="review">Review</label>
				<br>
				<input id="review" idtype="text">
				<br>
				<br>
				<label for="review_status">Select an Overall Rating</label>
				<select id="review_status" class="review-ddl" name="review-status">
				<option value="default">Select an Overall Review</option>
				<option value="50">> 50% Positive</option>
				<option value="60">> 60% Positive</option>
				<option value="70">> 70% Positive</option>
				<option value="80">> 80% Positive</option>
				<option value="90">> 90% Positive</option>
				</select>
				<button type="submit" class="select_button">Submit</button>
			</form>
		</div>
	</section>

	<!-- Footer containing title and copyright logo -->
	<footer>
		<p>Team Building Copyright &copy; 2019</p>
	</footer>

</body>
</html>
