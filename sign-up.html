<!DOCTYPE html>
<html>
<head>
	<title>Sign-up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
			<a href="index.html">
				<picture>
					<source media="(min-width: 650px)" srcset="img/Logo_1.png">
					<source media="(min-width: 375px)" srcset="img/Logo_2.png">
					<img src="img/Logo_2.png" alt="Main_Logo">
				</picture>
			</a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Search</a></li>
					<li><a href="add-review.html">Add Review</a></li>
					<li><a href="add-event.html">Add Event</a></li>
					<li class="current"><a href="sign-up.html">Sign-up/Login</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section id="add-review">
		<div class="page-title">
			Create an Account
		</div>
		<div class="review-container">
			<form>
				<input type="text" placeholder="First Name">
			</form>
			<form>
				<input type="text" placeholder="Last Name">
			</form>
			<form>
				<input type="email" placeholder="Email">
			</form>
			<form>
				<input type="password" placeholder="Password">
			</form>
			<form>
				<input type="password" placeholder="Confirm Password">
			</form>
			<form>
				<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Telephone">
			</form>

			Already have an account? <a href="login.html">Log-in</a>

			<button type="submit" class="button_1">Submit</button>

		</div>
	</section>

	<footer>
		<p>Team Building Copyright &copy; 2019</p>
	</footer>

</body>
</html>
