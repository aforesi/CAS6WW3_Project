<!-- This page is for existing users to login to the site -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
	<!-- Header contains navigation bar and links to other sections of the website as well as the two main website logos based on the size of the display -->
	<header>
		<div class="container">
			<div id="branding">
				<a href="index.html">
				<picture>
				  <source media="(min-width: 650px)" srcset="img/Logo_1.png">
				  <source media="(min-width: 375px)" srcset="img/Logo_2.png">
				  <img src="img/Logo_2.png" alt="Main_Logo">
				</picture>
				</a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Search</a></li>
					<li><a href="add-review.html">Add Review</a></li>
					<li><a href="add-event.html">Add Event</a></li>
					<li class="current"><a href="sign-up.html">Sign-up/Login</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- This is the form used to enter the login credentials of the user -->
	<section id="add-content">
		<div class="page-title">
			Login
		</div>
		<div class="review-container">
			<form>
				<label for="email">Email</label>
				<br>
				<input id="email" type="email" placeholder="Email">
				<br>
				<label for="password">Password</label>
				<br>
				<input id="password" type="password" placeholder="Password">
			</form>

			<!-- If the user does not have an account they can use this link to sign up for an account -->
			Don't have an account? <a href="sign-up.html">Sign-up</a>

			<button type="submit" class="select_button">Submit</button>

		</div>
	</section>

	<!-- Standard footer with copyright -->
	<footer>
		<p>Team Building Copyright &copy; 2019</p>
	</footer>

</body>
</html>
